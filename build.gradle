version = '0.3-SNAPSHOT'

usePlugin 'groovy'

repositories { 
    mavenCentral()
}
dependencies { 
    groovy (group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.1') {
        exclude module: 'jansi'
    }
    compile group: 'org.springframework', name: 'spring-beans', version:'3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version:'3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version:'3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'3.0.0.RELEASE'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    testCompile group: 'org.springframework', name: 'spring-test', version:'3.0.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}

compileJava.enabled = false

sourceSets {
    main {
        groovy {
            srcDir 'src/main/java'
        }
    }
}

// this shouldn't be necessary with gradle 0.9
sourceSets.test.resources.filter.excludes -= '**/*.groovy'
